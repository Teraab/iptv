<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV HC · FULL REMOTE · CATEGORY+PLAYER+CHANNELS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jwplayer.com/libraries/IDzF9Zmk.js"></script>
    <style>
        /* ----- TV OPTIMIZED, REMOTE FOCUS VISIBLE, PC LAYOUT ----- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        :root {
            --primary: #8a2be2;
            --primary-dark: #6a1cb8;
            --secondary: #00d4ff;
            --dark: #0a0a0a;
            --dark-light: #111;
            --light: #fff;
            --gray: #aaa;
            --focus-glow: 0 0 0 4px rgba(0, 212, 255, 0.7), 0 0 15px #00d4ff;
            --shadow: 0 10px 25px rgba(0,0,0,0.7);
        }
        body {
            font-family: 'Segoe UI', 'Poppins', system-ui, sans-serif;
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
            overflow: hidden;
            font-size: 18px;
        }
        /* focus style for remote navigation - highly visible */
        :focus-visible {
            outline: none !important;
            box-shadow: var(--focus-glow) !important;
            border-color: var(--secondary) !important;
            transition: 0.1s;
        }
        .tv-layout {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 18px 22px 22px 22px;
            gap: 18px;
        }
        /* header with remote-controllable elements */
        .tv-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(12px);
            padding: 16px 28px;
            border-radius: 24px;
            border: 1px solid rgba(138, 43, 226, 0.3);
            box-shadow: var(--shadow);
            flex-shrink: 0;
        }
        .logo-block {
            display: flex;
            align-items: center;
            gap: 18px;
        }
        .logo-icon {
            background: linear-gradient(145deg, var(--primary), var(--secondary));
            width: 54px;
            height: 54px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        .logo-text {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(145deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .search-wrapper {
            flex: 1;
            max-width: 600px;
            margin: 0 30px;
            position: relative;
        }
        .search-field {
            width: 100%;
            padding: 18px 28px;
            border-radius: 60px;
            border: 2px solid rgba(138, 43, 226, 0.3);
            background: rgba(20, 20, 20, 0.9);
            color: white;
            font-size: 1.4rem;
        }
        .search-field:focus-visible {
            box-shadow: var(--focus-glow);
        }
        .search-icon {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.6rem;
            color: var(--gray);
            pointer-events: none;
        }
        .cat-selector {
            position: relative;
        }
        .tv-dropdown {
            padding: 16px 45px 16px 28px;
            border-radius: 50px;
            background: rgba(20,20,20,0.9);
            border: 2px solid rgba(138,43,226,0.3);
            color: white;
            font-size: 1.4rem;
            appearance: none;
            cursor: pointer;
            min-width: 240px;
        }
        .tv-dropdown:focus-visible {
            box-shadow: var(--focus-glow);
        }
        .select-arrow {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.4rem;
            color: var(--secondary);
            pointer-events: none;
        }

        /* main area with two sections */
        .tv-main {
            display: flex;
            gap: 22px;
            flex: 1;
            min-height: 0;
        }
        /* player panel — can receive focus for remote volume */
        .player-panel {
            flex: 1.5;
            background: #000;
            border-radius: 32px;
            overflow: hidden;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            border: 2px solid transparent;
        }
        .player-panel:focus-visible {
            border-color: var(--secondary);
            box-shadow: var(--focus-glow);
        }
        .player-area {
            flex: 1;
            position: relative;
            background: #0b0b0b;
        }
        .player-wrap {
            width: 100%;
            height: 100%;
        }
        #my-jwplayer {
            width: 100% !important;
            height: 100% !important;
            background: black;
        }
        .player-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #0c0c0c;
            color: #666;
            font-size: 1.6rem;
            gap: 20px;
        }
        .now-playing-bar {
            background: rgba(20,20,20,0.95);
            padding: 20px 28px;
            border-top: 2px solid var(--primary);
        }
        .np-title {
            font-size: 1rem;
            color: var(--secondary);
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        .np-channel {
            font-size: 2rem;
            font-weight: 600;
        }
        .np-cat {
            display: inline-block;
            background: rgba(138,43,226,0.2);
            color: var(--secondary);
            padding: 8px 22px;
            border-radius: 40px;
            font-size: 1.2rem;
            margin-top: 8px;
        }

        /* channels panel */
        .channels-panel {
            width: 580px;
            background: rgba(16, 16, 16, 0.9);
            backdrop-filter: blur(8px);
            border-radius: 32px;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(138,43,226,0.2);
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        .panel-header {
            padding: 24px 24px 18px;
            border-bottom: 2px solid rgba(138,43,226,0.3);
            flex-shrink: 0;
        }
        .header-title {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 1.8rem;
        }
        .header-title h2 {
            font-size: 1.9rem;
            display: flex;
            align-items: center;
            gap: 14px;
        }
        .badge-count {
            background: var(--primary);
            padding: 8px 18px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
        }
        .channels-scroll {
            flex: 1;
            overflow-y: auto;
            padding: 22px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) #222;
        }
        .channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(210px, 1fr));
            gap: 22px;
        }
        .channel-card {
            background: #1e1e1e;
            border-radius: 28px;
            overflow: hidden;
            cursor: pointer;
            border: 3px solid transparent;
            transition: transform 0.15s;
            box-shadow: 0 8px 18px rgba(0,0,0,0.5);
            outline: none;
        }
        .channel-card:focus-visible {
            border-color: var(--secondary);
            transform: scale(1.02);
            box-shadow: var(--focus-glow);
        }
        .channel-card.active {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(138,43,226,0.5);
        }
        .channel-logo {
            height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #121212;
            padding: 18px;
        }
        .channel-logo img {
            max-width: 80%;
            max-height: 100px;
            object-fit: contain;
        }
        .channel-info {
            padding: 18px 14px 20px;
        }
        .channel-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .channel-cat {
            font-size: 1.1rem;
            color: #b0b0b0;
        }
        .loading-container, .empty-state {
            grid-column: 1/-1;
            text-align: center;
            padding: 60px 20px;
            font-size: 1.8rem;
            color: #aaa;
        }
        .spinner {
            width: 70px;
            height: 70px;
            border: 6px solid #333;
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.9s linear infinite;
            margin: 0 auto 25px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* remote volume hint */
        .volume-hint {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px);
            padding: 12px 20px;
            border-radius: 40px;
            font-size: 1.2rem;
            color: var(--secondary);
            border: 1px solid var(--primary);
            pointer-events: none;
            z-index: 9999;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- NO ADS, NO SPLASH, PURE TV REMOTE LAYOUT -->
    <div class="tv-layout">
        <header class="tv-header">
            <div class="logo-block">
                <div class="logo-icon"><i class="fas fa-satellite-dish"></i></div>
                <div class="logo-text">IPTV HC</div>
            </div>
            <div class="search-wrapper">
                <input type="text" class="search-field" id="searchBox" placeholder="Search channels..." tabindex="0">
                <i class="fas fa-search search-icon"></i>
            </div>
            <div class="cat-selector">
                <select class="tv-dropdown" id="categoryFilter" tabindex="0">
                    <option value="">All Categories</option>
                </select>
                <i class="fas fa-chevron-down select-arrow"></i>
            </div>
        </header>

        <div class="tv-main">
            <!-- LEFT PLAYER (now focusable for remote volume) -->
            <section class="player-panel" id="playerPanel" tabindex="0">
                <div class="player-area">
                    <div class="player-wrap">
                        <div class="player-placeholder" id="playerPlaceholder">
                            <i class="fas fa-play-circle"></i>
                            <div>Select a channel</div>
                            <div style="font-size:1.2rem;">⬆️⬇️ navigate · player focus = volume</div>
                        </div>
                        <div id="my-jwplayer" style="display: none;"></div>
                    </div>
                </div>
                <div class="now-playing-bar" id="nowPlaying" style="display: none;">
                    <div class="np-title"><i class="fas fa-broadcast-tower"></i> NOW PLAYING</div>
                    <div class="np-channel" id="currentChannelName">Channel Name</div>
                    <div class="np-cat" id="currentChannelCategory">Category</div>
                </div>
            </section>

            <!-- RIGHT CHANNELS (PC layout) -->
            <section class="channels-panel">
                <div class="panel-header">
                    <div class="header-title">
                        <h2><i class="fas fa-tv" style="color:var(--secondary);"></i> Live Channels</h2>
                        <span class="badge-count" id="channelsCount">0</span>
                    </div>
                </div>
                <div class="channels-scroll" id="channelScroll">
                    <div class="channel-grid" id="channelGrid">
                        <div class="loading-container">
                            <div class="spinner"></div>
                            <div>Loading channels…</div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <!-- tiny hint for remote users -->
    <div class="volume-hint"><i class="fas fa-volume-up"></i> player focus = CH+/– vol</div>

    <script>
        (function() {
            // ---- NO ADS, FULL REMOTE: category, player, channels all focusable ----
            const placeholderSvg = 'data:image/svg+xml,%3Csvg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 100 100\'%3E%3Crect width=\'100\' height=\'100\' fill=\'%23111111\'/%3E%3Ctext x=\'50\' y=\'65\' text-anchor=\'middle\' fill=\'%23666\' font-size=\'14\' font-family=\'Arial\'%3ETV%3C/text%3E%3C/svg%3E';
            
            // DOM elements
            const channelGrid = document.getElementById('channelGrid');
            const catFilter = document.getElementById('categoryFilter');
            const searchBox = document.getElementById('searchBox');
            const playerPanel = document.getElementById('playerPanel');
            const placeholderDiv = document.getElementById('playerPlaceholder');
            const nowPlayingDiv = document.getElementById('nowPlaying');
            const currentName = document.getElementById('currentChannelName');
            const currentCat = document.getElementById('currentChannelCategory');
            const channelsCountSpan = document.getElementById('channelsCount');

            let allChannels = [];
            let filtered = [];
            let activeChannel = null;
            let jw = null;
            let categories = new Set();

            function updateCount(cnt) {
                channelsCountSpan.innerText = cnt + ' Channel' + (cnt !== 1 ? 's' : '');
            }

            // load xchannels.json
            fetch('xchannels.json')
                .then(r => { if(!r.ok) throw new Error('xchannels.json missing'); return r.json(); })
                .then(data => {
                    let flat = [];
                    for(let cat in data) {
                        if(!data.hasOwnProperty(cat)) continue;
                        categories.add(cat);
                        let list = data[cat] || [];
                        list.forEach(ch => {
                            ch.category = cat;
                            flat.push(ch);
                        });
                    }
                    allChannels = flat;
                    filtered = [...allChannels];
                    
                    catFilter.innerHTML = '<option value="">All Categories</option>';
                    [...categories].sort().forEach(c => {
                        let opt = document.createElement('option');
                        opt.value = c;
                        opt.textContent = c;
                        catFilter.appendChild(opt);
                    });
                    renderGrid();
                })
                .catch(err => {
                    channelGrid.innerHTML = `<div class="empty-state"><i class="fas fa-exclamation-triangle"></i><div>${err.message}</div></div>`;
                });

            function getLogo(ch) {
                return (ch.logo && ch.logo.trim()) ? ch.logo : placeholderSvg;
            }

            function renderGrid() {
                let category = catFilter.value;
                let query = searchBox.value.toLowerCase().trim();
                let channels = allChannels;
                if(category) channels = channels.filter(c => c.category === category);
                if(query) channels = channels.filter(c => c.name.toLowerCase().includes(query));
                filtered = channels;

                if(!channels.length) {
                    channelGrid.innerHTML = `<div class="empty-state"><i class="fas fa-inbox"></i><div>No channels</div></div>`;
                    updateCount(0);
                    return;
                }

                let html = '';
                channels.forEach(ch => {
                    let activeClass = (activeChannel && activeChannel.url === ch.url) ? 'active' : '';
                    html += `
                        <div class="channel-card ${activeClass}" tabindex="0" data-url="${ch.url}" data-name="${ch.name}" data-cat="${ch.category}" data-logo="${getLogo(ch)}">
                            <div class="channel-logo">
                                <img src="${getLogo(ch)}" alt="${ch.name}" loading="lazy" onerror="this.src='${placeholderSvg}';">
                            </div>
                            <div class="channel-info">
                                <div class="channel-title">${ch.name}</div>
                                <div class="channel-cat">${ch.category}</div>
                            </div>
                        </div>
                    `;
                });
                channelGrid.innerHTML = html;
                updateCount(channels.length);

                // attach click & key handlers for each card
                document.querySelectorAll('.channel-card').forEach(card => {
                    card.addEventListener('click', () => {
                        let url = card.dataset.url;
                        let name = card.dataset.name;
                        let cat = card.dataset.cat;
                        playChannel({url, name, category: cat});
                    });
                    card.addEventListener('keydown', (e) => {
                        if(e.key === 'Enter' || e.key === ' ') {
                            e.preventDefault();
                            card.click();
                        }
                    });
                });
            }

            function playChannel(ch) {
                activeChannel = ch;
                document.querySelectorAll('.channel-card').forEach(c => {
                    if(c.dataset.url === ch.url) c.classList.add('active');
                    else c.classList.remove('active');
                });

                currentName.innerText = ch.name;
                currentCat.innerText = ch.category;
                placeholderDiv.style.display = 'none';
                nowPlayingDiv.style.display = 'block';
                document.getElementById('my-jwplayer').style.display = 'block';

                if(jw) {
                    jw.load([{file: ch.url, type: 'hls'}]);
                    jw.play();
                } else {
                    try {
                        jw = jwplayer('my-jwplayer').setup({
                            file: ch.url,
                            type: 'hls',
                            width: '100%',
                            height: '100%',
                            autostart: true,
                            controls: true,
                            skin: { name: 'seven' }
                        });
                        jw.on('error', () => {
                            placeholderDiv.innerHTML = `<i class="fas fa-exclamation-circle"></i><div>Stream error</div>`;
                            placeholderDiv.style.display = 'flex';
                            document.getElementById('my-jwplayer').style.display = 'none';
                            nowPlayingDiv.style.display = 'none';
                        });
                    } catch (e) {}
                }
            }

            // debounced search
            let deb;
            function refresh() {
                if(deb) clearTimeout(deb);
                deb = setTimeout(() => renderGrid(), 250);
            }
            catFilter.addEventListener('change', refresh);
            searchBox.addEventListener('input', refresh);
            searchBox.addEventListener('keydown', (e) => { if(e.key==='Enter') e.preventDefault(); });

            // ---------- ADVANCED REMOTE: focus across category, player, channels ----------
            // make playerPanel focusable for volume keys
            playerPanel.setAttribute('tabindex', '0');

            // define focus regions in order
            const focusables = [
                catFilter,                // category dropdown
                searchBox,                 // search field
                playerPanel,               // player panel (volume control)
                // channel cards will be handled separately via arrow keys inside grid
            ];

            // let user land on category with arrow keys from anywhere?
            // Global key handler for remote (arrow left/right to switch regions)
            document.addEventListener('keydown', (e) => {
                const active = document.activeElement;
                const cards = Array.from(document.querySelectorAll('.channel-card'));
                const isCardFocus = cards.includes(active);

                // ---- LEFT / RIGHT : switch between major regions ----
                if(e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                    e.preventDefault();  // prevent scrolling
                    const focusableElements = [
                        catFilter,
                        searchBox,
                        playerPanel,
                        // after player, we land on first channel if exists
                        ...(cards.length ? [cards[0]] : [])
                    ];
                    // if currently no card, just cycle cat/search/player
                    let currentIndex = focusableElements.indexOf(active);
                    if(currentIndex === -1) {
                        // maybe inside cards but not first? find nearest
                        if(isCardFocus) {
                            // we treat cards as group; left/right from card -> go to player or cat?
                            // we'll go to player if right, cat if left? simpler: jump to cat on left, player on right
                            if(e.key === 'ArrowLeft') {
                                catFilter.focus();
                            } else {
                                playerPanel.focus();
                            }
                            return;
                        } else {
                            // fallback
                            currentIndex = 0;
                        }
                    }
                    let nextIndex;
                    if(e.key === 'ArrowLeft') {
                        nextIndex = (currentIndex - 1 + focusableElements.length) % focusableElements.length;
                    } else {
                        nextIndex = (currentIndex + 1) % focusableElements.length;
                    }
                    focusableElements[nextIndex]?.focus();
                    return;
                }

                // ---- UP/DOWN: navigate channels if within grid, or from player to channels ----
                if(e.key === 'ArrowDown' || e.key === 'ArrowUp') {
                    // special: if active is playerPanel, down goes to first channel
                    if(active === playerPanel) {
                        e.preventDefault();
                        if(cards.length) cards[0].focus();
                        return;
                    }
                    // if active is category or search, down goes to first channel
                    if(active === catFilter || active === searchBox) {
                        e.preventDefault();
                        if(cards.length) cards[0].focus();
                        return;
                    }
                    // if we are inside cards
                    if(isCardFocus) {
                        e.preventDefault();
                        let idx = cards.indexOf(active);
                        if(e.key === 'ArrowDown') {
                            idx = (idx + 1) % cards.length;
                        } else {
                            idx = (idx - 1 + cards.length) % cards.length;
                        }
                        cards[idx].focus();
                        return;
                    }
                }

                // ---- volume control when playerPanel is focused ----
                if(active === playerPanel && jw) {
                    if(e.key === '+' || e.key === '=' || (e.key === 'ArrowUp' && e.ctrlKey === false)) {
                        e.preventDefault();
                        try {
                            let vol = jw.getVolume() + 10;
                            if(vol > 100) vol = 100;
                            jw.setVolume(vol);
                        } catch(_){}
                    }
                    if(e.key === '-' || e.key === '_' || (e.key === 'ArrowDown' && e.ctrlKey === false)) {
                        e.preventDefault();
                        try {
                            let vol = jw.getVolume() - 10;
                            if(vol < 0) vol = 0;
                            jw.setVolume(vol);
                        } catch(_){}
                    }
                }

                // space play/pause from player focus or anywhere (but not in search)
                if(e.key === ' ' && active !== searchBox) {
                    e.preventDefault();
                    if(jw) {
                        try {
                            jw.getState() === 'playing' ? jw.pause() : jw.play();
                        } catch(_){}
                    }
                }

                // slash to search
                if(e.key === '/' && active !== searchBox) {
                    e.preventDefault();
                    searchBox.focus();
                }

                // Escape from search
                if(e.key === 'Escape' && active === searchBox) {
                    searchBox.value = '';
                    refresh();
                    searchBox.blur();
                }
            });

            // ensure channel cards can receive focus
            // also make sure category dropdown opens with enter (native should work)
            // extra: select dropdown with arrow keys inside it works natively

            // highlight first channel when list loads
            const observer = new MutationObserver(() => {
                // if no focus set and user hasn't focused anything, set to category as starting point
                if(!document.activeElement || document.activeElement === document.body) {
                    catFilter.focus();
                }
            });
            observer.observe(channelGrid, { childList: true, subtree: true });
        })();
    </script>
</body>
